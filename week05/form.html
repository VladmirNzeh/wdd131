<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Product Review Form Page">
    <meta name="author" content="Emmanuel Chidiebere Nzeh">
    <title>Product Review Form Paget</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <script src="script/form.js" defer></script>
    <script src="script/getdates.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get" class="wf">
            <fieldset>
                <label>Product Name
                    <select name="product" id="product" required>
                        <option value="" disabled>Select a Product...</option>
                    </select>
                </label>
                <label>Overall Rating</label>
                <div class="star-rating">
                    <input type="radio" name="stars" id="star-a" value="5"/>
                    <label for="star-a"></label>
                    <input type="radio" name="stars" id="star-b" value="4"/>
                    <label for="star-b"></label>
                    <input type="radio" name="stars" id="star-c" value="3"/>
                    <label for="star-c"></label>
                    <input type="radio" name="stars" id="star-d" value="2"/>
                    <label for="star-d"></label>
                    <input type="radio" name="stars" id="star-e" value="1"/>
                    <label for="star-e"></label>
                </div>
                <label>Date of installation<input type="date" name="installation" id="installation" required></label>
                <label>What features did you find useful (check all that apply)</label>
                <label><input type="checkbox" name="optional" id="optional" value="durability">Durability</label>
                <label><input type="checkbox" name="optional" id="optiona2" value="easeofuse">Ease of Use</label>
                <label><input type="checkbox" name="optional" id="optiona3" value="perfomance">Perfomance</label>
                <label><input type="checkbox" name="optional" id="optiona4" value="design">Design</label>
                <label>Written Review <span class="optional">(optional)</span><textarea name="comment" id="comment" cols="50" rows="5" placeholder="Writwe here..."></textarea></label>
                <input type="submit" value="Send Review">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> | Emmanuel Chidiebere Nzeh | Nigeria</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
